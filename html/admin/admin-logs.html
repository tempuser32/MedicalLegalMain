<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Logs - MedLegal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filters select, .filters input {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        table th {
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        
        table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="../profile.html"><i class="fas fa-user-circle profile-icon"></i></a>
        </div>
        <ul>
            <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="admin-notifications.html"><i class="fas fa-bell"></i> Notifications <span class="badge">3</span></a></li>
            <li><a href="admin-users.html"><i class="fas fa-users"></i> User Management</a></li>
            <li><a href="admin-logs.html" class="active"><i class="fas fa-history"></i> User Activity Logs</a></li>
            <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <section class="main-content">
        <h1>User Activity Logs</h1>
        <div class="logs card">
            <div class="filters">
                <select id="logType">
                    <option value="all">All Activities</option>
                    <option value="Login">Login Events</option>
                    <option value="Logout">Logout Events</option>
                    <option value="Record Access">Record Access</option>
                    <option value="Record Upload">Record Upload</option>
                    <option value="User Management">User Management</option>
                    <option value="Permission Change">Permission Changes</option>
                    <option value="Registration">User Registration</option>
                </select>
                <input type="date" id="dateFilter" placeholder="Filter by date">
                <input type="text" id="userFilter" placeholder="Filter by user">
                <button class="btn filter"><i class="fas fa-filter"></i> Apply Filters</button>
            </div>
            
            <table role="grid">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>User Type</th>
                        <th>Activity</th>
                        <th>Details</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Activity logs will be loaded here -->
                    <tr>
                        <td colspan="6">Loading activity logs...</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="pagination">
                <button class="btn page-prev"><i class="fas fa-chevron-left"></i> Previous</button>
                <span class="page-info">Page 1 of 1</span>
                <button class="btn page-next">Next <i class="fas fa-chevron-right"></i></button>
            </div>
            
            <button class="btn export"><i class="fas fa-download"></i> Export Logs</button>
        </div>
    </section>

    <script src="/js/admin-logs.js"></script>
</body>
</html>
